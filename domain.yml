  utter_product_details_&_how_it_works_&_working_principle:
  - text: "The Shower Filter & Shower Head Filter is used to remove Chlorine and reduce the effects of hardwater on hair and skin. The layers inside the filter reacts with Calcium and Magnesium salts, making it soluable in water. This make sures that these salts wont get attached to your hair and skin and is washed away along with the water. This give you a much better bathing experience. Please Note: There are many reasons for Hairfall and Dandruff, such as environment, lack of vitamins and nutrients, heredity etc. Purifit Filter helps to improve the quality of the water you bath in"

  utter_how_do_i_know_it_works:
  - text: " Once you start using the shower filter, you will notice a reduction in the limescale deposit. The limescale is the result of hard-water salts. The reduction in limescale is the result of the layers reacting with hard-water. Also you can check our Youtube Channel (purifit), where we show how the chlorine is removed from the water. We use Orthodoline(OTO) to test it. Youtube Channel - https://www.youtube.com/channel/UCZJGJcFYqd03LnOzSUBDqjA"

  utter_refund,return_&_replacement:
  - text: "You can return the product for refund or replacement upon 10 days of purchase. You are required to sent the product to us. If you observe any manufacturing defect after 10 months, you are still eligible to return the product. For more details contact care@purifit.in "  

  utter_uses_&_of_washing_maachine_filter:
  - text: "The washing machine filter protects the washing machine by removing the limescales. We use polyphosphate crystals to reduce the limescale in the washing machine, limescale is responsible for the breakage of washing machine and also reduces the fabric quality of the cloths "  

  utter_installation_of_washing_filter_&_shower_filter:
  - text: "The installation of shower filter and washing machine filter takes only 3 minutes. We have uploaded the installtion videos on our Youtube Channel and also included in the user manual. Youtube channel - https://www.youtube.com/channel/UCZJGJcFYqd03LnOzSUBDqjA"  

  utter_problems:
  - text: "We really regret the inconvience caused to you. We will try our best to solve this issue for you. Please share your concern to this emailid: care@purifit.in . If applicable include your order details as well"  

  utter_build_material:
  - text: " The products are all build of premium quality ABS plastic with Chrome Finish (not applicable for washing machine)."  

  utter_discount:
  - text: "Unfortunately, we do not have offers or coupons at this moment. But you can purchase the products at the lowest price from our website "
  
  utter_where_is_it_made:
  - text: "All the products are assembled in India, we import the media that is needed for filtration from Taiwan & Hong Kong."
  
  utter_what_all_products_do_you_have:
  - text: "We have Shower filters, Washing Machine Filter & Shower Head Filter"
  
  utter_cost_of_products:
  - text: "The cost of Shower Filter is 1999 Rs, Washing Machine filter is 1195 Rs, Black Shower filter is 1499 Rs and Shower Head filter is 1499 Rs"  

  utter_ingredients_of_products:
  - text: "The products are CE(European Compliant) and ROHS Certified. We use food grade filtration media, the filter layers include: Activated Carbon, Polyphosphate Crystals, Calcium Sulphite & KDF, along with polypropele cotton and stainless steel mesh"
  
  utter_can_the_product_used_for_drinking:
  - text: "The products cannot be used for drinking, eventhough we use food garde filtration media. The product is not designed to purify water but to filter chlorine and reduce effects of hard-water on hair and skin"

